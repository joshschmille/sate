name: Go Build & Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: master

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Setup zip
      run: sudo apt -y install zip unzip

    - name: Build Linux
      run: |
        env GOOS=linux GOARCH=amd64 go build -o SATE-linux-amd64 -v .

    - name: Build Windows
      run: |
        env GOOS=windows GOARCH=amd64 go build -o SATE-windows-amd64.exe -v .

    - name: Build Darwin
      run: |
        env GOOS=darwin GOARCH=amd64 go build -o SATE-darwin-amd64 -v .

    - name: Archive Releases
      run: |
        tar -czvf SATE-linux-amd64.tar.gz ./SATE-linux-amd64 ./data ./logs
        zip -r SATE-windows-amd64.zip ./SATE-windows-amd64.exe ./data ./logs
        zip -r SATE-darwin-amd64.zip ./SATE-darwin-amd64 ./data ./logs

    - name: Create Release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        title: "SATE"
        files: |
          *.zip
          *.tar.gz
